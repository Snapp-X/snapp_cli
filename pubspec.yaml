name: snapp_cli
description: Easily set up and remotely debug Flutter apps on Raspberry Pi and other devices using Dart CLI. Supports custom embedders like Flutter-pi with automated configuration.
version: 1.1.1
repository: https://github.com/Snapp-X/snapp_cli
issue_tracker: https://github.com/Snapp-X/snapp_cli/issues
topics:
  [
    raspberry-pi,
    flutter,
    dart-cli,
    remote-debugging,
    flutter-pi,
  ]

environment:
  sdk: ">=3.2.0 <4.0.0"

# Add regular dependencies here.
dependencies:
  flutter_tools:
    sdk: flutter
  args: ^2.4.2
  path: ^1.8.3
  package_config: ^2.1.0
  file: ^7.0.0
  async: ^2.11.0
  collection: ^1.19.0
  dartssh2: ^2.10.0
  yaml: ^3.1.2
  mason_logger: ^0.3.3
  process: ^5.0.2
  pub_semver: ^2.1.4
  http: ^1.2.2
  recase: ^4.1.0
  interact_cli: ^2.4.0

dev_dependencies:
  lints: ^5.1.1

executables:
  snapp_cli: snapp

platforms:
  windows:
  linux:
  macos:

ignored_advisories:
  - GHSA-9v85-q87q-g4vg
  - GHSA-r285-q736-9v95